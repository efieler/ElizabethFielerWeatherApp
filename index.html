<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>EFielerWeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Berkshire+Swash&family=Chau+Philomene+One&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div class="container-fluid">
      <h1>All weather is beautiful.</h1>
      <div class="row">
        <div class="col-5">
          <h2>Bedford, Texas
          </h2> 
        </div>
        <div class="col-7 todayinfo">
          <h4 class="currentday">
          </h4>
        </div>
        <div class="col-5" id = "temperature">
          <h3><span id= "ctemp">40
          </span> <span id="tempUnit" class="tempUnit">°C</div></h3>
          </span>
        <div class="col-7  todayinfo">
          <span id="descriptions"> </span>
          <br />
          <span id="humidity">
          </span>
          <br />
          <span id="windSpeed"></span>
        </div>
        <br />
        <div class="today-emoji col-2" id = "first-today-emoji">❤️</div>
        <div class="today-emoji col-3" id = "second-today-emoji"> 🤓</div>
        <span class="tempunits col-7">
        <a class="plain" href="#" id="celsius-link">
        C°</a> |
        <a class="plain" href="#" id="fahren-link">
     F°</a>
     </span>
        <div class="row forecast">
          <div class="fivedays col-2">
          10/12/22
          <br />
          Friday
            <div class="card col-2">
           <ul class="list-group list-group-flush forecast">
            <li class="list-group-item fivedayemoji">🌤</li>
            <li class="list-group-item hightemp">74°F</li>
            <li class="list-group-item lowtemp">65°F</li>
            <li class="list-group-item fivedayemoji">😍</li>
           </ul>
            </div>
          </div>
        </div>  
        <form class="searchbar" id="city-search">
          <input  class = "searchCityInput" type="search" placeholder="Search new City" autocomplete="off" autofocus= "on" id="search-city-input" />
          <button type="submit" class="btn btn-light showCurrentButton" >🔎 </button>
        </form>
      
      <p class="footer">
        <a
         href= "https://github.com/efieler/ElizabethFielerWeatherApp" id="github-link"> Open Source Code</a>
         by Elizabeth Fieler
      </p>
    </div>
     <script src="src/index.js"></script>
  </body>
</html>
